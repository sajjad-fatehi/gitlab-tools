name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for multiple platforms
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Build for Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/gitlab-tools-linux-amd64 cmd/gitlab-tools/main.go
          tar -czf dist/gitlab-tools-linux-amd64.tar.gz -C dist gitlab-tools-linux-amd64
          
          # Build for Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/gitlab-tools-linux-arm64 cmd/gitlab-tools/main.go
          tar -czf dist/gitlab-tools-linux-arm64.tar.gz -C dist gitlab-tools-linux-arm64
          
          # Build for macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/gitlab-tools-darwin-amd64 cmd/gitlab-tools/main.go
          tar -czf dist/gitlab-tools-darwin-amd64.tar.gz -C dist gitlab-tools-darwin-amd64
          
          # Build for macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/gitlab-tools-darwin-arm64 cmd/gitlab-tools/main.go
          tar -czf dist/gitlab-tools-darwin-arm64.tar.gz -C dist gitlab-tools-darwin-arm64
          
          # Build for Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/gitlab-tools-windows-amd64.exe cmd/gitlab-tools/main.go
          zip -j dist/gitlab-tools-windows-amd64.zip dist/gitlab-tools-windows-amd64.exe
          
          # Build for Windows ARM64
          GOOS=windows GOARCH=arm64 go build -o dist/gitlab-tools-windows-arm64.exe cmd/gitlab-tools/main.go
          zip -j dist/gitlab-tools-windows-arm64.zip dist/gitlab-tools-windows-arm64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/gitlab-tools-linux-amd64.tar.gz
            dist/gitlab-tools-linux-arm64.tar.gz
            dist/gitlab-tools-darwin-amd64.tar.gz
            dist/gitlab-tools-darwin-arm64.tar.gz
            dist/gitlab-tools-windows-amd64.zip
            dist/gitlab-tools-windows-arm64.zip
            dist/checksums.txt
          body: |
            ## Installation
            
            ### Linux (AMD64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gitlab-tools-linux-amd64.tar.gz | tar xz
            sudo mv gitlab-tools-linux-amd64 /usr/local/bin/gitlab-tools
            ```
            
            ### Linux (ARM64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gitlab-tools-linux-arm64.tar.gz | tar xz
            sudo mv gitlab-tools-linux-arm64 /usr/local/bin/gitlab-tools
            ```
            
            ### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gitlab-tools-darwin-amd64.tar.gz | tar xz
            sudo mv gitlab-tools-darwin-amd64 /usr/local/bin/gitlab-tools
            ```
            
            ### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gitlab-tools-darwin-arm64.tar.gz | tar xz
            sudo mv gitlab-tools-darwin-arm64 /usr/local/bin/gitlab-tools
            ```
            
            ### Windows
            Download the appropriate `.zip` file for your architecture and extract it to a directory in your PATH.
            
            ## Verify checksums
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/checksums.txt
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
